{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card mb-4 shadow-sm">
            <div class="card-header bg-success text-white">
                <h4 class="my-0 font-weight-normal">账户余额</h4>
            </div>
            <div class="card-body text-center">
                <h1 class="display-4 mb-4">💰 {{ user.balance }} 元</h1>
                <p class="lead">用户名: {{ user.username }}</p>
                <p class="text-muted">注册时间: {{ user.register_time.strftime('%Y-%m-%d %H:%M:%S') }}</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
